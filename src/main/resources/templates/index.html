<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Pass/Fail Checker</title>
    <!-- Tailwind CSS (with dark mode support) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: '#6366f1', // Indigo-500
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            }
          }
        }
      }
    </script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Alpine.js (optional, for interactivity) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      body { font-family: 'Inter', ui-sans-serif, system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col items-center justify-center dark">
    <div class="w-full max-w-md mx-auto p-6">
        <!-- Header -->
        <div class="flex items-center justify-center mb-8">
            <i class="fa-solid fa-user-graduate text-accent text-3xl mr-3"></i>
            <h1 class="text-3xl font-extrabold tracking-tight text-accent">Student Pass/Fail Checker</h1>
        </div>
        <!-- Card -->
        <div class="bg-gray-900/80 rounded-2xl shadow-2xl p-8 border border-gray-800">
            <h2 class="text-xl font-semibold mb-6 text-gray-200 text-center">Enter (Rymec) Pratik Student Detail</h2>
            <form th:action="@{/submit}" th:object="${student}" method="post" class="space-y-6">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                    <input type="text" th:field="*{name}" id="name" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-accent transition" />
                </div>
                <!-- Semester -->
                <div>
                    <label for="sem" class="block text-sm font-medium text-gray-300 mb-1">Semester</label>
                    <input type="text" th:field="*{sem}" id="sem" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-accent transition" />
                </div>
                <!-- Percentage -->
                <div>
                    <label for="percentage" class="block text-sm font-medium text-gray-300 mb-1">Percentage</label>
                    <input type="number" step="0.01" min="0" max="100" th:field="*{percentage}" id="percentage" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-accent transition" />
                </div>
                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-2 px-4 mt-2 bg-accent hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-circle-check"></i>
                    Check Result
                </button>
            </form>
            <!-- View All Students Link -->
            <div class="mt-6 flex justify-center">
                <a th:href="@{/students}"
                   class="inline-flex items-center gap-2 px-4 py-2 bg-gray-800 hover:bg-gray-700 text-accent font-semibold rounded-lg transition-all duration-200 shadow focus:outline-none focus:ring-2 focus:ring-accent">
                    <i class="fa-solid fa-users"></i>
                    View All Students
                </a>
            </div>
        </div>
        <!-- Footer -->
        <div class="mt-8 text-center text-xs text-gray-500">
            &copy; 2025 Student Pass/Fail Checker. All rights reserved.
        </div>
    </div>
</body>
</html>
