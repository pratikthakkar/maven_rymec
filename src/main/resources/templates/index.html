<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Pass/Fail Checker</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Enter(Rymec) Demo Student Detail</h1>
    <form th:action="@{/submit}" th:object="${student}" method="post">
        <label for="name">First Name:</label>
        <input type="text" th:field="*{name}" required />

        <br><br>
        <label for="sem">Semester:</label>
        <input type="text" th:field="*{sem}" required />
        <br><br>
        <label for="percentage">Percentage:</label>
        <input type="number" step="0.01" min="0" max="100" th:field="*{percentage}" required />
        <br><br>
        <button type="submit">Check Result</button>
    </form>
    <br>
    <a th:href="@{/students}">View All Students</a>
</body>
</html>
